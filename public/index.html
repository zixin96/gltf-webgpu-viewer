<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./dist/vendor.css" />
    <link res="stylesheet" href="./dist/main.css" />
    <title>gltf WebGPU Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        background: #000;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #mycontrols {
        position: absolute;
        top: 20px;
        left: 100px;
        color: white;
      }

      #fps {
        position: absolute;
        top: 23px;
        left: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <span id="fps">--</span>
    <div id="mycontrols">
      glTF Models:
      <select id="gltf-model">
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
        >
          DamagedHelmet (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/FlightHelmet/glTF/FlightHelmet.gltf"
        >
          FlightHelmet (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
        >
          Duck (gltf)
        </option>
        <option
          value="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/Box/glTF-Binary/Box.glb"
        >
          Box (glb)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Box%20With%20Spaces/glTF/Box%20With%20Spaces.gltf"
        >
          Box With Spaces (gltf)
        </option>
        <option
          value="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BoxTextured/glTF-Binary/BoxTextured.glb"
        >
          BoxTextured (glb)
        </option>
        <option
          value="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BoxInterleaved/glTF-Binary/BoxInterleaved.glb"
        >
          Box Interleaved (glb)
        </option>
        <option
          value="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BoxTexturedNonPowerOfTwo/glTF-Binary/BoxTexturedNonPowerOfTwo.glb"
        >
          BoxTexturedNonPowerOfTwo (glb)
        </option>
        <option
          value="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BoxVertexColors/glTF-Binary/BoxVertexColors.glb"
        >
          BoxVertexColors (glb)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Cube/glTF/Cube.gltf"
        >
          Cube (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/AntiqueCamera/glTF/AntiqueCamera.gltf"
        >
          AntiqueCamera (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"
        >
          Avocado (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BarramundiFish/glTF/BarramundiFish.gltf"
        >
          BarramundiFish (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBox/glTF/BoomBox.gltf"
        >
          BoomBox (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Corset/glTF/Corset.gltf"
        >
          Corset (gltf)
        </option>

        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF/Lantern.gltf"
        >
          Lantern (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/SciFiHelmet/glTF/SciFiHelmet.gltf"
        >
          SciFiHelmet (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Suzanne/glTF/Suzanne.gltf"
        >
          Suzanne (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/WaterBottle/glTF/WaterBottle.gltf"
        >
          WaterBottle (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/2CylinderEngine/glTF/2CylinderEngine.gltf"
        >
          2CylinderEngine (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/ReciprocatingSaw/glTF/ReciprocatingSaw.gltf"
        >
          ReciprocatingSaw (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/GearboxAssy/glTF/GearboxAssy.gltf"
        >
          GearboxAssy (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Buggy/glTF/Buggy.gltf"
        >
          Buggy (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Sponza/glTF/Sponza.gltf"
        >
          Sponza (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/TwoSidedPlane/glTF/TwoSidedPlane.gltf"
        >
          TwoSidedPlane (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBoxWithAxes/glTF/BoomBoxWithAxes.gltf"
        >
          BoomBoxWithAxes (gltf)
        </option>
        <option
          value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/MetalRoughSpheres/glTF/MetalRoughSpheres.gltf"
        >
          MetalRoughSpheres (gltf)
        </option>
      </select>
    </div>
    <canvas id="canvas-webgpu"></canvas>
    <script src="./dist/vendor.js"></script>
    <script src="./dist/main.bundle.js"></script>
  </body>
</html>
